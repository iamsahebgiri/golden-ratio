<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<link rel="stylesheet" href="/css/iframe.css?id=eb8131aef44c38468b01">
<script src="/js/iframe.js?id=9cce0541096c624c9394"></script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer></script>

<body class="antialiased font-sans bg-gray-200">
    <div class="" style="">
        <div class="bg-gray-100 h-screen" style="min-height: 500px;">

            <div x-data="{ open: true }" @keydown.window.escape="open=false; setTimeout(()=> open = true,
                1000);" class="fixed inset-0 overflow-hidden">
                <div class="absolute inset-0 overflow-hidden">
                    <div x-show="open" x-description="Background overlay, show/hide based on slide-over
                        state." x-transition:enter="ease-in-out duration-500"
                        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                        x-transition:leave="ease-in-out duration-500"
                        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                        class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
                    <section @click.away="open=false; setTimeout(()=> open = true, 1000);"
                        class="absolute inset-y-0 right-0 pl-10 max-w-full flex">
                        <div class="relative w-screen max-w-md" x-description="Slide-over panel,
                            show/hide based on slide-over state." x-show="open"
                            x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"
                            x-transition:enter-start="translate-x-full"
                            x-transition:enter-end="translate-x-0" x-transition:leave="transform
                            transition ease-in-out duration-500 sm:duration-700"
                            x-transition:leave-start="translate-x-0"
                            x-transition:leave-end="translate-x-full">
                            <div x-description="Close button, show/hide based on slide-over state."
                                x-show="open" x-transition:enter="ease-in-out duration-500"
                                x-transition:enter-start="opacity-0"
                                x-transition:enter-end="opacity-100" x-transition:leave="ease-in-out
                                duration-500" x-transition:leave-start="opacity-100"
                                x-transition:leave-end="opacity-0" class="absolute top-0 left-0 -ml-8
                                pt-4 pr-2 flex sm:-ml-10 sm:pr-4">
                                <button @click="open=false; setTimeout(()=> open = true, 1000);"
                                    aria-label="Close panel" class="text-gray-300 hover:text-white
                                    transition ease-in-out duration-150">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="h-full flex flex-col space-y-6 py-6 bg-white shadow-xl
                                overflow-y-scroll">
                                <header class="px-4 sm:px-6">
                                    <h2 class="text-lg leading-7 font-medium text-gray-900">
                                        Panel title
                                    </h2>
                                </header>
                                <div class="relative flex-1 px-4 sm:px-6">
                                    <!-- Replace with your content -->
                                    <div class="absolute inset-0 px-4 sm:px-6">
                                        <div class="h-full border-2 border-dashed border-gray-200"></div>
                                    </div>
                                    <!-- /End replace -->
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>
</body>
